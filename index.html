<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background: #ff6f61;
            color: white;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #e85a4f;
        }
        .result-card {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .error-card {
            background: #ffe0e0;
            color: red;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.2);
            margin-top: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h2 class="mb-4">üçï Food Calorie Predictor</h2>
                    <form method="POST">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-utensils"></i></span>
                            <input type="text" name="food_item" class="form-control" placeholder="Enter a food item..." required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Predict Calories</button>
                    </form>

                    {% if error %}
                        <div class="error-card mt-4">
                            <h4>‚ö†Ô∏è {{ error }}</h4>
                        </div>
                    {% elif prediction is not none %}
                        <div class="result-card mt-4">
                            <h4>üî• Estimated Calories: <strong>{{ prediction }} kcal</strong></h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
